<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link type="image/x-icon" href="../images/index/ico/favicon.ico" rel="shortcut icon">
	<title>SEPHORA丝芙兰官网－国际化妆品购物网站！</title>
	<link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
	<!-- head -->
	<div id="head">
		<div class="head_con">
			<h1>
				<a href="javascript:;">
					<img src="../images/login/logo.png">
				</a>
			</h1>
		</div>
	</div>

	<!-- login -->
	<div id="login">
		<div class="login_con">
			<div class="main">
				<h2>登录丝芙兰官网</h2>
				<div class="tip">
					<div class="tip_01">
						<i></i><span>请填写邮箱或手机</span>
					</div>
					<div class="tip_02">
						<i></i><span>密码不少于6位</span>
					</div>
					<div class="tip_03">
						<i></i><span>账户名与密码不匹配，请重新输入</span>
					</div>
				</div>
				<div class="user_input">
					<i></i>
					<input type="text" name="" placeholder="手机号/邮箱" class="username">
					<b class="close"></b>
				</div>
				<div class="pass_input">
					<i></i>
					<input type="password" name="" placeholder="密码" class="password">
					<b class="close"></b>
				</div>
				<div class="forgot clearfix">
					<p>忘记密码?</p>
				</div>
				<div class="log">
					<input type="button" name="" class="btn" value="登录">
					<div class="btn_mask">登录</div>
				</div>
				<div class="link">
					<div class="msg">
						<i class="wechat"></i>
						<i class="tencent"></i>
						<i class="sina"></i>
					</div>
					<div class="register">
						<span>还没有账号？</span>
						<a href="javascript:;">免费注册</a>
						<i class="arrow_right"></i>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- footer 底部 -->
	<div id="footer">
		<div class="footer_con">
			<div class="footer_bottom">
				<ul>
					<li class="record">
						<a href="javascript:;" class="police">沪公网安备 31010102003277号</a>
						<a href="javascript:;">ICP备案序号:沪ICP备05026645号</a>
						<a href="javascript:;">网站使用条款</a>
						<a href="javascript:;">严正声明</a>
					</li>
					<li class="address">本网站隶属于丝芙兰（上海）化妆品销售有限公司(<a href="javascript:;">企业法人营业执照</a>)</li>
				</ul>
				<a href="javascript:;" class="web_leader">
					<img src="../images/index/icon/footer_cxsf.png" alt="诚信示范网站">
				</a>
			</div>
		</div>
	</div>
	<!-- require -->
	<script src="../scripts/common/require.js"></script>
	<script src="../scripts/login/login.js"></script>
</body>
</html>
